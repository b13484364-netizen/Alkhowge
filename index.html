  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;

    header {
      text-align: center;

    .welcome-text {
      color: #d4af37;
      font-size: 20px;
      animation: pulse 2.5s infinite alternate;
      margin-bottom: 1rem;
    }
    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .categories {
      font-size: 16px;
      margin-bottom: 1rem;
    }
    .products {

      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .product {
      background-color: #111;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .product h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25d366;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      margin: 2rem auto;
      text-align: center;
      font-size: 15px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 14px;
    }
    footer a {
      color: #d4af37;
      margin: 0 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
